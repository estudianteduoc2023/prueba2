<h1>Gestión de Productos</h1>
    
<!-- Sección para seleccionar un producto -->
<h2>Seleccionar un Producto</h2>
<select id="productoSeleccionado">
    <option value="producto1">Producto 1</option>
    <option value="producto2">Producto 2</option>
    <option value="producto3">Producto 3</option>
</select>

<!-- Sección para agregar un nuevo producto -->
<h2>Agregar un Nuevo Producto</h2>
<form id="formularioAgregar" action="agregar_producto.php" method="post">
    <label for="nombreProducto">Nombre del Producto:</label>
    <input type="text" id="nombreProducto" name="nombreProducto">
    <label for="precioProducto">Precio del Producto:</label>
    <input type="number" id="precioProducto" name="precioProducto">
    <button type="submit">Agregar Producto</button>
</form>

<!-- Sección para modificar un producto existente -->
<h2>Modificar un Producto</h2>
<form id="formularioModificar" action="modificar_producto.php" method="post">
    <select id="productoModificar" name="productoModificar">
        <option value="producto1">Producto 1</option>
        <option value="producto2">Producto 2</option>
        <option value="producto3">Producto 3</option>
    </select>
    <label for="nuevoNombreProducto">Nuevo Nombre:</label>
    <input type="text" id="nuevoNombreProducto" name="nuevoNombreProducto">
    <label for="nuevoPrecioProducto">Nuevo Precio:</label>
    <input type="number" id="nuevoPrecioProducto" name="nuevoPrecioProducto">
    <button type="submit">Modificar Producto</button>
</form>

<!-- Sección para eliminar un producto -->
<h2>Eliminar un Producto</h2>
<form id="formularioEliminar" action="eliminar_producto.php" method="post">
    <select id="productoEliminar" name="productoEliminar">
        <option value="producto1">Producto 1</option>
        <option value="producto2">Producto 2</option>
        <option value="producto3">Producto 3</option>
    </select>
    <button type="submit">Eliminar Producto</button>
</form>

<!-- Sección para modificar texto -->
<h2>Modificar Texto</h2>
<form id="formularioModificarTexto" action="modificar_texto.php" method="post">
    <label for="nuevoTexto">Nuevo Texto:</label>
    <textarea id="nuevoTexto" name="nuevoTexto"></textarea>
    <button type="submit">Modificar Texto</button>
</form>
